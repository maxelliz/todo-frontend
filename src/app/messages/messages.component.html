<h2>Messages</h2>
<ng-container *ngIf="messageService.messages.length">
  <button type="button" class="clear" (click)="messageService.clear()">Effacer les messages</button>
  <br>
  <ol class="listeMessage">
    <li *ngFor='let message of messageService.messages'> {{message}} </li>
  </ol>
</ng-container>
